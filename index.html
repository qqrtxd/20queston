    "correct": "–í—Å–µ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã–µ —á–∏—Å–ª–∞",
    "image": ""
  },
  {
    "question": "–°–∫–æ–ª—å–∫–æ —Å–ø–æ—Å–æ–±–æ–≤ –∑–∞–¥–∞–Ω–∏—è —Ñ—É–Ω–∫—Ü–∏–∏?",
    "options": ["3", "4", "2", "5", "1"],
    "correct": "3",
    "image": ""
  },
  {
    "question": "–û–±–ª–∞—Å—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ñ—É–Ω–∫—Ü–∏–∏ —Ñ–æ—Ç–æ —Ä–∞–≤–Ω–∞",
    "options": ["(-‚àû; 2,5]", "(2,5; + ‚àû)", "(-‚àû; 2.5)", "[2,5; + ‚àû)", "(-‚àû; 25]"],
    "correct": "(-‚àû; 2,5]",
    "image": "images/a36.png"
  },
        ];

                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ 20 –≤–æ–ø—Ä–æ—Å–æ–≤ –∏–∑ –º–∞—Å—Å–∏–≤–∞
                function getRandomQuestions(allQuestions, numQuestions) {
            let selectedQuestions = [];
            let questionsCopy = [...allQuestions]; // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏—é –º–∞—Å—Å–∏–≤–∞ –≤–æ–ø—Ä–æ—Å–æ–≤

            for (let i = 0; i < numQuestions; i++) {
                let randomIndex = Math.floor(Math.random() * questionsCopy.length);
                selectedQuestions.push(questionsCopy[randomIndex]);
                questionsCopy.splice(randomIndex, 1); // –£–±–∏—Ä–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –≤–æ–ø—Ä–æ—Å –∏–∑ —Å–ø–∏—Å–∫–∞
            }

            return selectedQuestions;
        }

        // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ 20 –≤–æ–ø—Ä–æ—Å–æ–≤
        const questions = getRandomQuestions(allQuestions, 20);

        let currentQuestion = 0;
        let userAnswers = Array(questions.length).fill(null);
        let elapsedTime = 0;
        let timer;

        const timerElement = document.getElementById('timer');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const imageElement = document.getElementById('image');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const finishButton = document.getElementById('finish');
        const resultElement = document.getElementById('result');
        const viewIncorrectAnswersButton = document.getElementById('viewIncorrectAnswers');
        const incorrectAnswersElement = document.getElementById('incorrectAnswers');

        function startTimer() {
            timer = setInterval(() => {
                elapsedTime++;
                const minutes = Math.floor(elapsedTime / 60);
                const seconds = elapsedTime % 60;
                timerElement.textContent = `–í—Ä–µ–º—è: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
        function shuffleQuestionsAndOptions() {
            shuffleArray(questions);
            questions.forEach(question => shuffleArray(question.options));
        }


        // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –¥–æ 20
        function shuffleQuestionsAndLimit() {
          shuffleArray(questions); // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã
          questions = questions.slice(0, 20); // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 20 –≤–æ–ø—Ä–æ—Å–æ–≤ –ø–æ—Å–ª–µ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
          questions.forEach(question => shuffleArray(question.options)); // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –≤–æ–ø—Ä–æ—Å–∞
        }


        function loadQuestion() {
            const question = questions[currentQuestion];
            questionElement.textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1}: ${question.question}`;

            if (question.image) {
                imageElement.innerHTML = `<img src="${question.image}" alt="–í–æ–ø—Ä–æ—Å" style="max-width: 100%; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px;">`;
            } else {
                imageElement.innerHTML = "";
            }

            optionsElement.innerHTML = "";
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';

                // –ï—Å–ª–∏ –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞ ‚Äî —ç—Ç–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                if (option.includes('.jpg') || option.includes('.png') || option.includes('.jpeg')) {
                    optionDiv.innerHTML = `<img src="${option}" alt="Option" style="max-width: 100px; height: auto; border-radius: 8px;">`;
                } else {
                    optionDiv.textContent = option;
                }

                optionDiv.onclick = () => selectOption(index);

                if (userAnswers[currentQuestion] === index) {
                    optionDiv.classList.add('selected');
                }

                optionsElement.appendChild(optionDiv);
            });

            prevButton.disabled = currentQuestion === 0;
            nextButton.disabled = currentQuestion === questions.length - 1;
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            loadQuestion();
        }

        function finishTest() {
            clearInterval(timer);

            const correctCount = questions.reduce((count, question, index) => {
                return count + (question.options[userAnswers[index]] === question.correct ? 1 : 0);
            }, 0);

            const percentage = Math.round((correctCount / questions.length) * 100);
            
            // –°–æ–∑–¥–∞–µ–º –¥–∏–∞–≥—Ä–∞–º–º—É
            const canvas = document.createElement('canvas');
            resultElement.innerHTML = `<p>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: ${correctCount} –∏–∑ ${questions.length} (${percentage}%)</p>`;
            resultElement.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['–ü—Ä–∞–≤–∏–ª—å–Ω—ã–µ', '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ'],
                    datasets: [{
                        data: [correctCount, questions.length - correctCount],
                        backgroundColor: ['#4caf50', '#f44336']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        datalabels: {
                            display: true,
                            formatter: (value) => {
                                const percentage = Math.round((value / questions.length) * 100);
                                return `${percentage}%`;
                            },
                            color: 'black'
                        }
                    }
                }
            });

            viewIncorrectAnswersButton.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
        }

        function viewIncorrectAnswers() {
    if (!incorrectAnswersElement) {
        console.error("–≠–ª–µ–º–µ–Ω—Ç 'incorrectAnswersElement' –Ω–µ –Ω–∞–π–¥–µ–Ω.");
        return;
    }

    incorrectAnswersElement.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ø–∏—Å–æ–∫

    questions.forEach((question, index) => {
        if (question.options[userAnswers[index]] !== question.correct) {
            const incorrectDiv = document.createElement('div');
            incorrectDiv.className = 'incorrect-answer';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–ª—è –≤–æ–ø—Ä–æ—Å–∞
            let questionImageHTML = '';
            if (question.image) {
                questionImageHTML = `<img src="${question.image}" alt="–í–æ–ø—Ä–æ—Å" style="max-width: 100%; border: 1px solid #ddd; border-radius: 8px; margin-top: 10px;">`;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º –æ—Ç–≤–µ—Ç
            let userAnswerHTML = '';
            const userAnswer = question.options[userAnswers[index]];
            if (userAnswer && (userAnswer.includes('.jpg') || userAnswer.includes('.png') || userAnswer.includes('.jpeg'))) {
                userAnswerHTML = `<img src="${userAnswer}" alt="–í–∞—à –æ—Ç–≤–µ—Ç" style="max-width: 100px; height: auto; border-radius: 8px;">`;
            } else {
                userAnswerHTML = userAnswer || '–û—Ç–≤–µ—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω';
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            let correctAnswerHTML = '';
            if (question.correct && (question.correct.includes('.jpg') || question.correct.includes('.png') || question.correct.includes('.jpeg'))) {
                correctAnswerHTML = `<img src="${question.correct}" alt="–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç" style="max-width: 100px; height: auto; border-radius: 8px;">`;
            } else {
                correctAnswerHTML = question.correct;
            }

            // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –±–ª–æ–∫–∞ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞
            incorrectDiv.innerHTML = `
                <p class="question-text">–í–æ–ø—Ä–æ—Å ${index + 1}: ${question.question}</p>
                ${questionImageHTML}
                <p><strong class="your-answer">–í–∞—à –æ—Ç–≤–µ—Ç:</strong> ${userAnswerHTML}</p>
                <p><strong class="correct-answer">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${correctAnswerHTML}</p>
            `;

            incorrectAnswersElement.appendChild(incorrectDiv);
        }
    });

      if (incorrectAnswersElement.innerHTML === '') {
          incorrectAnswersElement.innerHTML = '<p>–í—Å–µ –æ—Ç–≤–µ—Ç—ã –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ!</p>';
      }
  }


        prevButton.onclick = () => {
            currentQuestion--;
            loadQuestion();
        };

        nextButton.onclick = () => {
            currentQuestion++;
            loadQuestion();
        };

        finishButton.onclick = finishTest;
        viewIncorrectAnswersButton.onclick = viewIncorrectAnswers;

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º
        shuffleQuestionsAndOptions();
        startTimer();
        loadQuestion();
    </script>
</body>
</html>
